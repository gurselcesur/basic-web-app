<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/productDetailStyles.css">
    <link rel="icon" type="image/x-icon" href="assets/img/elfLogo.png">
    <title>Elf Market Product Detail</title>
</head>
<body>
    <header class="page-header">
        <a href="index.html">
            <img src="assets/img/elfLogo.png" alt="Website Logo" id="siteLogo">
        </a>
        <h1>Product Detail</h1>

    </header>
    
    <main class="product-detail-container">
        <section class="product-main-info">
            <img id="productImage" alt="Product Image">
            <div>
                <h2 id="productTitle"></h2>
                <p id="productPrice"></p>
                <p id="productRating" class="product-rating"></p>
                <p id="productRatingCount" class="product-rating-count"></p>
            </div>
        </section>
        
        <section class="product-details">
            <ul>
                <li id="productBrand"></li>
                <li id="productWeight"></li>
                <li id="productDimensions"></li>
                <li id="productWarranty"></li>
                <li id="productShippingInfo"></li>
                <li id="productAvailability"></li>
                <li id="productReturnPolicy"></li>
                <li id="productMinOrder"></li>
            </ul>
        </section>
        
        <section class="product-cart">
            <label for="quantityInput">Quantity:</label>
            <input type="number" id="quantityInput" min="1" value="1">
            <button id="addToCartButton">Add to Cart</button>
        </section>
    </main>
    
    <script src="js/product-detail.js" type="module"></script>
</body>
</html>
